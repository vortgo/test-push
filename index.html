<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>
<body>
<input id="sendPush" type="checkbox">
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
    // TODO: Replace with your project's customized code snippet
    var config = {
        apiKey: "AIzaSyDbPBEr8gGlv9Fm7m_-Qj3lwwxjOrRJMek",
        authDomain: "qrproject-9cd0d.firebaseapp.com",
        databaseURL: "https://qrproject-9cd0d.firebaseio.com",
        projectId: "qrproject-9cd0d",
        storageBucket: "qrproject-9cd0d.appspot.com",
        messagingSenderId: "54723132095"
    };
    firebase.initializeApp(config);
    var messaging = firebase.messaging();
    var token;

    $(document).ready(function () {
        getToken();
    }).on('click', '#sendPush', function () {
        if ($(this).prop('checked')) {
            messaging.requestPermission().then(function () {
                console.log('permission requested');
                getToken();
            }).catch(function (err) {
                $(this).prop('checked', false);
                console.log('Error occurred while requesting permission: ' + err);
                return false;
            });
        } else {
            messaging.deleteToken(token).then(function () {
                console.log('Token delete successfully');
            }).catch(function (err) {
                console.log('Error occurred while deleting token: ' + err);
            });
        }
    });

    messaging.onTokenRefresh(function () {
        messaging.getToken().then(function (refreshedToken) {
            token = refreshedToken;
            console.log('Token refreshed. ' + refreshedToken);
            sendTokenToServer(refreshedToken);

        }).catch(function (err) {
            console.log('Unable to retrieve refreshed token ', err);

        });
    });

    function getToken() {
        messaging.getToken().then(function (gotToken) {
            token = gotToken;
            console.log('Token ' + gotToken);
            sendTokenToServer(token);
            $('#sendPush').prop('checked', true);
        }).catch(function (err) {
            console.log('Unable to retrieve token ', err);
            $('#sendPush').prop('checked', false);
        });
    }

    function sendTokenToServer(token) {
        console.log('Token sent to server: ' + token);
    }
</script>

<body>
</body>

</html>
